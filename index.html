<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiddo</title>
    <link rel="stylesheet" href="./styles/index.css">
    <script src="./scripts/script.js" defer></script>
</head>
<body>
    <div class="main">
        <h3>Choose the mathematical operation that makes this equation correct</h3>
        <div class="problem">
            <span id="first_number"></span>
            <span id="operation"></span>
            <span id="second_number"></span>
            <span id="equality">&equals;</span>
            <span id="result"></span>
        </div>
        <div class="operations">
            <button id="addition">&plus;</button>
            <button id="subtraction">&minus;</button>
            <button id="multiplication">&times;</button>
            <button id="division">&divide;</button>
        </div>
        <div class="control">
            <button id="check-answer">Check Answer</button>
            <button id="next-question">Next Question</button>
            <button id="quit">Quit Game</button>
        </div>
        <div class="feedback"></div>
    </div>
</body>
</html>
